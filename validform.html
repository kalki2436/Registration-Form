  <script src="jquery.js"></script>
  <script>
    $(document).ready(function () {
      // Function to validate the form
      function validateForm() {
        var form = $("#form")[0];
        var inputs = form.querySelectorAll("input[required], select[required], textarea[required]");
        var valid = true;

        $(inputs).each(function (index, input) {
          if (!$(input).val().trim()) {
            $(input).addClass("error"); // Add error class for red border
            valid = false;
          } else {
            $(input).removeClass("error"); // Remove error class if valid
          }
        });

        var language = $('input[name="fav_language"]:checked');
        if (language.length === 0) {
          valid = false;
          $("#fav_language-error").text("Please Select one language.");
        } else {
          $("#fav_language-error").text("");
        }

        var duration = $('input[name="duration"]:checked');
        if (duration.length === 0) {
          valid = false;
          $("#duration-error").text("Please select duration period.");
        } else {
          $("#duration-error").text("");
        }

        var hobbies = $('input[name="hobbies[]"]:checked');
        if (hobbies.length === 0) {
          valid = false;
          $("#hobbies-error").text("Select at least one hobby.");
        } else {
          $("#hobbies-error").text("");
        }

        if (!valid) {
          var errorMessage = $("#error-message");
          errorMessage.text("");
        }

        return valid;
      }

      // Attach form validation on submit button click
      $('button[type="submit"]').click(function (event) {
        event.preventDefault(); // Prevent form submission
        if (validateForm()) {
          // Form is valid, proceed with submission
          $("#form").submit();
        }
      });
    });
  </script>
